# Lefthook configuration for RoleX
# https://lefthook.dev/configuration/

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

pre-commit:
  commands:
    biome:
      glob: "*.{js,ts,json}"
      run: bun biome check --write {staged_files} && git add {staged_files}

pre-push:
  parallel: true
  commands:
    check:
      run: bun biome check .
    typecheck:
      run: bun run typecheck
